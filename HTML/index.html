<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico?_nc_eui2=AeFmLIxbCDEWKbPonBw0AEO3aBWfmC2eGbdoFZ-YLZ4Zt1CIAB5XNxuFbnoNNw4hRNTQYFOk6KV5fnfZqASmvDIJ" type="image/x-icon">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <!-- container principal -->
    <div class="container">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo">
            <p>
                O Facebook ajuda você a se conectar e 
                compartilhar com as pessoas que fazem parte da sua vida.
            </p>
        </div>
        <!-- div do lado direito (bloco right) -->
        <div class="right">
            <form action="">
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <a href="#" class="right__loginBtn right__loginBtn--hover">Entrar</a>
                <a href="#" class="right__forget">Esqueceu a senha?</a>
                <div class="right__sign-up">
                    <a href="#" class="right__signupBtn">Criar nova conta</a>
                </div>
            </form>
            <p>
                <a href="#" class="create-page">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.
            </p>
        </div>
    </div>
</body>
</html>
